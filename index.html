
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>


        
           #glowButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        #glowButton:hover {
            background-color: #cc0000;
            box-shadow: 0 0 20px 5px #ff0000;
        }
        body {
            max-width: 100%; /* stop horizontal scroll */
            height: auto !important;
            font-family: 'Montserrat', sans-serif;
            font-style: normal;
            color: white;
            background-color: black;
            animation: fadeInAnimation linear 3s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            overflow-x: hidden; /* stop horizontal scroll */
            height: auto !important;
        }

        html {
            overflow-x: hidden; /* stop horizontal scroll */
            height: auto !important;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        h1.title {
            font-weight: 700;
            font-size: 30px;
            line-height: 37px;
        }

        h1.subtitle {
            font-weight: 500;
            font-size: 17px;
            line-height: 21px;
        }

        h1.category {
            font-weight: 700;
            font-size: 14px;
        }

        h1.status {
            font-weight: 400;
            font-size: 13px;
        }

        @media only screen and (max-width: 667px) { /* original / 1.1 */
            h1.title {
                font-size: 27.2727272727px;
                line-height: 33.6363636364px;
            }

            h1.subtitle {
                font-size: 15.4545454545px;
                line-height: 19.0909090909px;
            }

            h1.category {
                font-size: 12.7272727273px;
            }

            h1.status {
                font-size: 11.8181818182px;
            }
        }
    </style>
</head>
<body>
   <button id="glowButton">Get Started</button>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        @font-face {
            font-family: 'IosBold';
            src: url('iosbold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'IosBold', sans-serif;
        }

        .customText {
            font-size: 20px;
            color: #fff;
            position: absolute; /* Permite posicionar o texto em qualquer lugar da tela */
        }

        #headerText {
            top: 10px; /* Distância do topo em pixels */
            left: 10px; /* Distância da esquerda em pixels */
        }

        #additionalText {
            bottom: 10px; /* Distância do fundo em pixels */
            right: 10px; /* Distância da direita em pixels */
        }

        #buttonContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            font-family: 'IosBold', sans-serif;
        }

        button:hover {
            background-color: #cc0000;
            box-shadow: 0 0 20px 5px #ff0000;
        }
    </style>
</head>
<body>

    <div id="headerText" class="customText">
        Bem-vindo ao Meu Site!
    </div>

    <div id="buttonContainer">
        <button>Get Started</button>
    </div>

    <div id="additionalText" class="customText">
        Outro texto flexível
    </div>

</body>
