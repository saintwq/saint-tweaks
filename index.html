<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        @font-face {
            font-family: 'IosBold';
            src: url('iosbold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'IosBold', sans-serif;
        }

        #headerText {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
        }

        #buttonContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            font-family: 'IosBold', sans-serif;
        }

        button:hover {
            background-color: #cc0000;
            box-shadow: 0 0 20px 5px #ff0000;
        }
    </style>
</head>
<body>

    <div id="headerText">
        Saint Tweak Manager
    </div>

    <div id="buttonContainer">
        <button>Download</button>
    </div>

</body>
</html>
</body>
</html>
