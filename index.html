<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Página</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/saintwq/saint-tweaks/main/style.css">
    <style>
        /* Adicione estilos adicionais aqui se necessário */
        
        #glowButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        #glowButton:hover {
            background-color: #cc0000;
            box-shadow: 0 0 20px 5px #ff0000;
        }

        body {
            max-width: 100%;
            height: auto !important;
            font-family: 'Montserrat', sans-serif;
            font-style: normal;
            color: white;
            background-image: url('https://raw.githubusercontent.com/saintwq/saint-tweaks/main/background.png'); /* Substitua pelo caminho real da sua imagem de fundo */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            animation: fadeInAnimation linear 3s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            overflow-x: hidden;
            height: auto !important;
        }

        html {
            overflow-x: hidden;
            height: auto !important;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        h1.title {
            font-weight: 700;
            font-size: 30px;
            line-height: 37px;
        }

        h1.subtitle {
            font-weight: 500;
            font-size: 17px;
            line-height: 21px;
        }

        h1.category {
            font-weight: 700;
            font-size: 14px;
        }

        h1.status {
            font-weight: 400;
            font-size: 13px;
        }

        @media only screen and (max-width: 667px) {
            h1.title {
                font-size: 27.2727272727px;
                line-height: 33.6363636364px;
            }

            h1.subtitle {
                font-size: 15.4545454545px;
                line-height: 19.0909090909px;
            }

            h1.category {
                font-size: 12.7272727273px;
            }

            h1.status {
                font-size: 11.8181818182px;
            }
        }
    </style>
</head>
<body>
    <!-- Seu conteúdo HTML aqui -->
    <h1 class="title">Título</h1>
    <h1 class="subtitle">Subtítulo</h1>
    <h1 class="category">Categoria</h1>
    <h1 class="status">Status</h1>

    <!-- Botão Glow -->
    <button id="glowButton">Install</button>
</body>
</html>
