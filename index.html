<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        @font-face {
            font-family: 'IosBold';
            src: url('iosbold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'IosBold', sans-serif;
        }

        .customText {
            font-size: 20px;
            color: #fff;
            position: absolute; /* Permite posicionar o texto em qualquer lugar da tela */
        }

        #headerText {
            top: 10px; /* Distância do topo em pixels */
            left: 10px; /* Distância da esquerda em pixels */
        }

        #additionalText {
            bottom: 10px; /* Distância do fundo em pixels */
            right: 10px; /* Distância da direita em pixels */
        }

        #buttonContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            font-family: 'IosBold', sans-serif;
        }

        button:hover {
            background-color: #cc0000;
            box-shadow: 0 0 20px 5px #ff0000;
        }
    </style>
</head>
<body>

    <div id="headerText" class="customText">
        Bem-vindo ao Meu Site!
    </div>

    <div id="buttonContainer">
        <button>Get Started</button>
    </div>

    <div id="additionalText" class="customText">
        Outro texto flexível
    </div>

</body>
</html>
